# .pre-commit-config.yaml
default_language_version:
  python: python3.11
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0 # Use the latest tag from the repository
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500', '--enforce-all']
        exclude: '^(uv\.lock|tests/test_files/.*\.(mp4|flv))$'
      - id: detect-private-key
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - pandas-stubs
        args: [--config-file=pyproject.toml]
        exclude: ^tests/
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ["-d {extends: relaxed, rules: {line-length: disable}}", "-s"]
        files: \.(yaml|yml)$
  - repo: https://github.com/PyCQA/pydocstyle
    # Add pydocstyle for checking docstrings

    rev: 6.3.0 # Use the latest stable version of pydocstyle
    hooks:
      - id: pydocstyle
  - repo: https://github.com/adrienverge/yamllint
    # Lint: YAML

    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ["-d {extends: relaxed, rules: {line-length: disable}}", "-s"]
        files: \.(yaml|yml)$
  - repo: https://github.com/google/yamlfmt
    rev: v0.19.0
    hooks:
      - id: yamlfmt
  - repo: https://github.com/shellcheck-py/shellcheck-py
    # Lint: Shell scripts

    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ["-x"]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    # Lint: Markdown

    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ["--fix", "--config", ".markdownlint.json"]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        args: ["--config", ".gitleaks.toml"]
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint
        files: '(^|/)[Dd]ockerfile$'
        types: [file] # Override the default 'dockerfile' type
