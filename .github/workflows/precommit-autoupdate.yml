---
name: Weekly Pre-commit Autoupdate
concurrency:
  group: precommit-autoupdate-${{ github.ref }}
  cancel-in-progress: true
"on":
  schedule:
    - cron: "0 0 * * 0"  # Runs at 00:00 UTC every Sunday
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  precommit-autoupdate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: pre-commit autoupdate"
          title: "chore: pre-commit autoupdate"
          body: |
            Auto-generated by [create-pull-request][1]

            This PR updates the pre-commit hooks to their latest versions.

            [1]: https://github.com/peter-evans/create-pull-request
          branch: chore/pre-commit-autoupdate
