name: Weekly Pre-commit Autoupdate
concurrency:
  group: precommit-autoupdate-${{ github.ref }}
  cancel-in-progress: true
on:
  schedule:
    - cron: "0 0 * * 0" # Runs at 00:00 UTC every Sunday
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  precommit-autoupdate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - name: Set up Python
        uses: actions/setup-python@bba65e51ff35d50c6dbaaacd8a4681db13aa7cb4
        with:
          python-version: "3.11"
      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41
      - name: Install pre-commit
        run: uv pip install pre-commit
      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@4e1beaa7521e8b457b572c090b25bd3db56bf1c5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: pre-commit autoupdate"
          title: "chore: pre-commit autoupdate"
          body: |
            Auto-generated by [create-pull-request]

            This PR updates the pre-commit hooks to their latest versions.
          branch: chore/pre-commit-autoupdate-${{ github.run_id }}
          base: dev
          delete-branch: true
