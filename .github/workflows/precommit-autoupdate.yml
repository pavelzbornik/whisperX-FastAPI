name: Weekly Pre-commit Autoupdate
concurrency:
  group: precommit-autoupdate-${{ github.ref }}
  cancel-in-progress: true
on:
  schedule:
    - cron: "0 0 * * 0" # Runs at 00:00 UTC every Sunday
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  precommit-autoupdate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.11"
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b
      - name: Install pre-commit
        run: uv pip install pre-commit --system
      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: pre-commit autoupdate"
          title: "chore: pre-commit autoupdate"
          body: |
            Auto-generated by [create-pull-request]

            This PR updates the pre-commit hooks to their latest versions.
          branch: chore/pre-commit-autoupdate-${{ github.run_id }}
          base: dev
          delete-branch: true
