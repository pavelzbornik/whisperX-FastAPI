name: Common Python and uv setup
description: Sets up Python, uv, and installs dependencies with caching
inputs:
  python-version:
    description: Python version to use
    required: true
    default: '3.11'
  dependency-group:
    description: Dependency group to install (dev, deploy, or all)
    required: false
    default: all
runs:
  using: composite
  steps:
    - name: Install system dependencies
      shell: bash
      run: sudo apt-get update && sudo apt-get install -y ffmpeg libblas3
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install dependencies
      run: uv sync --group ${{ inputs.dependency-group }}
      shell: bash
